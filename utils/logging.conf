#logging.conf
# https://docs.python.org/3/library/logging.config.html?highlight=fileconfig#configuration-file-format
###############################################
[loggers]
keys=root,example01,example02
[logger_root]
level=INFO
handlers=StreamHandler
[logger_example01]
handlers=StreamHandler,hand02
qualname=example01
propagate=0
[logger_example02]
handlers=hand03
qualname=example02
propagate=0
###############################################
[handlers]
keys=StreamHandler,hand02,hand03
[handler_StreamHandler]
class=StreamHandler
level=INFO
formatter=form01
args=(sys.stderr,)
[handler_hand02]
class=FileHandler
level=DEBUG
formatter=form01
args=('Davinci.log', 'a', None, True)
[handler_hand03]
class=handlers.RotatingFileHandler
level=INFO
formatter=form01
args=('Davinci.log', 'a', 10*1024*1024, 5, None, True)
###############################################
[formatters]
keys=form01,form02
[formatter_form01]
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s %(message)s
datefmt=%a, %d %b %Y %H:%M:%S
[formatter_form02]
format=%(name)-12s: %(levelname)-8s %(message)s
datefmt=
###############################################